<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.0/dist/htmx.min.js"></script>
</head>
<body>
    Main Window
    <button onclick="fire()">Click</button>
    <p id="place">...</p>

    <script>
      const htmx = module.exports
      function fire() {
        require('electron').ipcRenderer.invoke('getWindowSize').then(size => {
          htmx.find('#place').innerText = size.join(',')
        })
      }
    </script>
</body>
</html>
